<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Divider Gallery</title>
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        ol li {
            margin: 10px 0;
            vertical-align: middle;
        }

        a {
            color: rgb(52, 184, 232);
            cursor: pointer;
        }

        label,
        span {
            display: inline-block;
        }

        .text {
            text-align: center;
            margin: 10px 0;
            font-weight: bolder;
        }

        .logo {
            width: 35px;
            margin: 0 auto;
        }

        .message {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #2f6ce4;
            color: #fff;
            padding: 5px 10px;
            line-height: 1.5;
            border-radius: 5px;
            transition: .6s;
            opacity: 0;
            visibility: hidden;
        }

        img {
            width: 100%;
            display: block;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .row .col {
            width: 20%;
            padding: 10px 10px;
        }

        svg {
            fill: #2f6ce4;
        }
    </style>
</head>

    <span class="message" id="message">✓ Copied</span>
    <textarea name="" id="copied" cols="30" rows="10" style="opacity: 0;width: 1px;height: 1px;"></textarea>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $(".svg-link").click(function () {
                var str = $(this).html();
                str = str.replace(/(\r\n|\n|\r)/gm, "");
                str = str.trim();
                str = str.replace(/\s+/g, ' ');
                $('#copied').val(str);

                var copyText = document.getElementById("copied");
                copyText.select();
                copyText.setSelectionRange(0, 99999)
                document.execCommand("copy");
                document.getElementById('message').style = "visibility: visible;opacity: 1";
                console.log(document.getElementById('copied').value);
                setTimeout(function () {
                    document.getElementById('copied').value = null;
                }, 100);
                setTimeout(function () {
                    document.getElementById('message').style = "visibility: hidden;opacity: 0";
                }, 1500);
            });
        });
    </script>
